blenv:
  version: '1'

project:
  name: 'my-blender-app'
  source: 'my-blender-app'

package:
  output: 'dist'

environments:
  default:
    blender: /Applications/Blender.app/Contents/MacOS/Blender
    env_file: .env

  v4.0:
    blender: /path/to/blender4.0
    env_file: .env

  v4.1:
    blender: /path/to/blender4.1
    env_file: .env

  test:
    inherit: default
    python: tests/test_file.py