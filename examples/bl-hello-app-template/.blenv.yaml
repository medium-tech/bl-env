blenv:
  version: '1'

project:
  app_templates:
    hello_app_template:
      source: 'src/hello_app_template'

  addons:
    hello_extension:
      source: 'src/hello_addon'

environments:
  default:
    blender: /Applications/Blender.app/Contents/MacOS/Blender
    addons:
      - 'hello_extension'

  app:
    blender: /Applications/Blender.app/Contents/MacOS/Blender
    app_template: 'hello_app_template'
    addons:
      - 'hello_extension'

  test:
    blender: /Applications/Blender.app/Contents/MacOS/Blender
    app_template: 'hello_app_template'
    addons:
      - 'hello_extension'
    python: 'test/test_extension.py'
